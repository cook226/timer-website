<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <!-- Alert -->
    <div
      id="alertBox"
      class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded z-50"
    >
      <span class="block sm:inline">Please enter a time in seconds.</span>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-center mb-6">Timer App</h1>

      <!-- Timer Input -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >Set Timer (seconds)</label
        >
        <input
          type="number"
          id="timerInput"
          class="w-full px-3 py-2 border rounded-lg border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          min="1"
          placeholder="Enter seconds"
        />
      </div>

      <!-- frequency input -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >Number of Loops (optional)</label
        >
        <input
          type="number"
          id="loopInput"
          class="w-full px-3 py-2 border rounded-lg border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          min="1"
          placeholder="Leave empty for infinite loops"
        />
      </div>

      <!-- Timer display text -->
      <div class="text-center">
        <div id="timeDisplay" class="text-4xl font-bold text-gray-800 mb-4">
          00:00
        </div>

        <!-- Start/Pause Button -->
        <button
          id="startButton"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-full focus:outline-none inline-flex items-center"
        >
          <!-- Play Icon -->
          <svg
            class="w-4 h-4 mr-2 play-text"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"
            />
          </svg>
          <!-- Pause Icon -->
          <svg
            class="w-4 h-4 mr-2 pause-text hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M5.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75A.75.75 0 007.25 3h-1.5zM12.75 3a.75.75 0 00-.75.75v12.5c0 .414.336.75.75.75h1.5a.75.75 0 00.75-.75V3.75a.75.75 0 00-.75-.75h-1.5z"
            />
          </svg>
          <span class="play-text">Play</span>
          <span class="pause-text hidden">Pause</span>
        </button>

        <!-- Stop Button -->
        <button
          id="stopButton"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full focus:outline-none ml-2 inline-flex items-center"
        >
          <!-- Stop Icon -->
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M5.25 3A2.25 2.25 0 003 5.25v9.5A2.25 2.25 0 005.25 17h9.5A2.25 2.25 0 0017 14.75v-9.5A2.25 2.25 0 0014.75 3h-9.5z"
            />
          </svg>
          Stop
        </button>
      </div>
    </div>

    <!-- Audio File -->
    <audio id="beepSound" preload="auto">
      <source src="./assets/audio/timer-beep.mp3" type="audio/mpeg" />
    </audio>

    <script src="index.js"></script>
  </body>
</html>
